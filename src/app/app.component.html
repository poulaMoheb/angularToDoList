<header>
  <app-header />
  
  <main>
    <ul id="users">
      @for (user of users; track user.id){
        <li>
          <app-user 
            [user]="user"
            (selected)="onSelectUser($event)"
            />
        </li>
      }
    </ul>
    @if(selectedUser){
      <app-tasks [userId]="selectedUser.id" [selectedName]='selectedUser.name' /> 
    } @else {
      <p>Select a user to see the tasks ! </p>
    }
  </main>
</header>
