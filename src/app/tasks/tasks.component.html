<section id="tasks">
    <header>
        <h2>{{ selectedName }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    @if (isAddTask) {
        <app-add-task-form (enteredData)="submitNewData($event)" (isClosed)="onCancelAddTask()"/>
    }
    <ul>
        @for(task of selectedUserArray; track task.id){
            <li>
                <app-task [task]="task" (completedTask)="completeTask($event)"/>
            </li>
        }
    </ul>

</section>
